1200px;max-height:1200px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003eQIC.1\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eQubits and the quantum advantage \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eOutline\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eWhat is a qubit?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExamples\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWhy quantum computing?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eExponential scaling.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Ramsey_static.png\u0027 alt=\u0027image ./Figures/Ramsey_static.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.1 Notes\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eQIC.1 Notes \u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cem\u003eCircuit Quantum Electrodynamics\u003c/em\u003e, A Blais, AL Grimsmo, SM Girvin, A Wallraff, \nRev Mod Phys \u003cstrong\u003e93\u003c/strong\u003e, 25005 (2021)\n\u003ca href=\"https://arxiv.org/abs/2005.12667\"\u003ehttps://arxiv.org/abs/2005.12667\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/QIC_1_p_1.png\u0027 alt=\u0027image ./Figures/QIC_1_p_1.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat is quantum computing? Bits vs. Qubits\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eClassical bit 0 or 1\u003c/p\u003e\n\u003cp\u003eQuantum bit 0 and 1 \u003c/p\u003e\n\u003cp\u003e(but only if we do not look!)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Bit_vs_Qubit.JPG\u0027 alt=\u0027image ./Figures/Bit_vs_Qubit.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e $\\vert \\psi\\rangle = a \\vert 0 \\rangle + b \\vert 1 \\rangle$ \u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC1_qubit.png\u0027 alt=\u0027image ./QIC_Figures/QIC1_qubit.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/2s12m12.png\u0027 alt=\u0027image ./Figures/2s12m12.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/2p12m12.png\u0027 alt=\u0027image ./Figures/2p12m12.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat is a qubit?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:2.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e $\\vert \\psi\\rangle = a \\vert 0 \\rangle + b \\vert 1 \\rangle$ \u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003e\u003cem\u003eThe wave function [or state vector] is NOT a description of the quantum object, it is a prescription for what to expect when we make a measurement on that object\u003c/em\u003e. Phillip Ball, \u003cem\u003eQuantum mechanics is not weird\u003c/em\u003e, Qiskit Seminar, 12\u003csup\u003eth\u003c/sup\u003e February 2021.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQubit (two-level system): Examples \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC1_superconducting_3.jpg\u0027 alt=\u0027image ./QIC_Figures/QIC1_superconducting_3.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003cp\u003eGoogle\u0027s Sycamore processor\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC1_superconduc
