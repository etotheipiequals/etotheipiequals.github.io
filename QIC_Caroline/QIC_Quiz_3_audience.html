g\u0027 alt=\u0027image ./QIC_Figures/BS_1.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_0.png\u0027 alt=\u0027image ./QIC_Figures/BS_0.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_-.png\u0027 alt=\u0027image ./QIC_Figures/BS_-.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_+i.png\u0027 alt=\u0027image ./QIC_Figures/BS_+i.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC2_Bloch_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC2_Bloch_2.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$4.$ Which of the following corresponds to the state $\\vert +{\\rm i}\\rangle =\\textstyle{1\\over\\sqrt{2}}(\\vert 0\\rangle +{\\rm i}\\v  style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=10 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ ${\\rm Tr}(\\rho^2)= 1$ for a pure state.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=10 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ ${\\rm Tr}(\\rho^2)\u0026lt; 1$ for a mixed state.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}]};
