		var room = null;  // roundtable room
	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.14: Ph 30, 14.00 Monday Feb 24, 2022\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003e\u003cstrong\u003e QIC.13 Summary \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOptical tweezers\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eTrap depth $U_0$: How does it depend on laser power, beam size, wavelength?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eTrap freq: $\\omega_{\\rm rad}$, $\\omega_{\\rm ax}$.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eScattering rate $R_{\\rm spont} = \\Gamma P_{\\vert {\\rm e}\\rangle}$, \u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eOBE steady state, $\\vert \\Delta\\vert \\gg \\Omega \\gg \\Gamma$, $P_{\\vert {\\rm e}\\rangle}=\\Omega^2/2\\vert \\Delta\\vert^2$\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC13_tweezer_static.png\u0027 alt=\u0027image ./QIC_Figures/QIC13_tweezer_static.png\u0027 class=\u0027simage\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.14: Outline\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eDVC1: Initialisation of an atom array\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eThis lecture [QIC.14] mainly Sr.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e[QIC.15-16] Rb, Cs \u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eLaser slowing and laser cooling - spontaneous force\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC7_Sr_tweezer_0.png\u0027 alt=\u0027image ./QIC_Figures/QIC7_Sr_tweezer_0.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eLaser cooling inside a trap - sideband cooling\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDifferent transitions used for slowing, sideband cooling, qubit.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_sideband_cooling.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_sideband_cooling.png\u0027 class=\u0027simage\u0027 style=\u0027height:150px;max-height:150px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_Sr_levels.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_Sr_levels.png\u0027 class=\u0027simage\u0027 style=\u0027height:120px;max-height:120px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.14: Slowing hot atoms to rest\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 50.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eDVC1: Initialisation of an atom array\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eRoom $T$ atoms. A few hundred metres per second.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eLaser slowing and laser cooling - spontaneous force\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_zeeman_slower_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_zeeman_slower_1.png\u0027 class=\u0027simage\u0027 style=\u0027height:150px;max-height:150px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_Sr_energy_levels.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_Sr_energy_levels.png\u0027 class=\u0027simage\u0027 style=\u0027height:150px;max-height:150px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWorked example: 2021 Exam Q.3(d)\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_Sr_energy_levels.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_Sr_energy_levels.png\u0027 class=\u0027simage\u0027 style=\u0027height:150px;max-height:150px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e(i) In some atom quantum computers, it is necessary to slow an atomic beam using a counter-propagating laser. Write an equation for the minimum stopping distance in terms of the mass, $m$, and initial speed, $v$, of the atoms, the lifetime of the excited state, $\\tau$, and the laser wavelength $\\lambda$. [2 marks]\u003c/p\u003e\n\u003cp\u003e(ii) Discuss  the feasibility of slowing $^{88}$Sr atoms emitted by an oven at $T=10^3$ K using light with $\\lambda=689\\; $nm resonant with the intercombination line $^1{\\rm S}_0\\rightarrow ^3$P$_1$. The $^3{\\rm P}_1$ has a lifetime $\\tau=21.5 \\; \\mu$s.\n[2 marks]\u003c/p\u003e\n\u003cp\u003e(iii) By what factor is the stopping distance reduced if we switch to the $^1{\\rm S}_0\\rightarrow ^1$P$_1$ transition, with $\\lambda=461\\; $nm and $\\tau=5.27\\; $ns? [1 mark]\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWorked example: 2021 Exam Q.3(d)\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_Sr_energy_levels.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_Sr_energy_levels.png\u0027 class=\u0027simage\u0027 style=\u0027height:150px;max-height:150px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e(i) In some atom quantum computers, it is necessary to slow an atomic beam using a counter-propagating laser. Write an equation for the minimum stopping distance in terms of the mass, $m$, and initial speed, $v$, of the atoms, the lifetime of the excited state, $\\tau$, and the laser wavelength $\\lambda$. [2 marks]\u003c/p\u003e\n\u003cp\u003e(ii) Discuss  the feasibility of slowing $^{88}$Sr atoms emitted by an oven at $T=10^3$ K using light with $\\lambda=689$~nm resonant with the intercombination line $^1{\\rm S}_0\\rightarrow ^3$P$_1$. The $^3{\\rm P}_1$ has a lifetime $\\tau=21.5\\;\\mu$s.\n[2 marks]\u003c/p\u003e\n\u003cp\u003e(iii) By what factor is the stopping distance reduced if we switch to the $^1{\\rm S}_0\\rightarrow ^1$P$_1$ transition, with $\\lambda=461\\;$nm and $\\tau=5.27\\;$ns? [1 mark]\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/Sr_MOT.jpg\u0027 alt=\u0027image ./QIC_Figures/Sr_MOT.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:150px;max-height:150px;\u0027\u003e\u003cp\u003eMatthew Hill PhD, Durham\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.14: Laser cooling inside a trap - sideband cooling\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eDVC1: Initialisation of an atom array\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLaser cooling to the vibrational ground state of the tweezer\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_sideband_cooling.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_sideband_cooling.png\u0027 class=\u0027simage\u0027 style=\u0027height:150px;max-height:150px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:0.25em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_Sr_sideband_2018.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_Sr_sideband_2018.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003cp\u003e\u003ca href=\"https://journals.aps.org/prx/abstract/10.1103/PhysRevX.8.041054\"\u003ehttps://journals.aps.org/prx/abstract/10.1103/PhysRevX.8.041054\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWorked example: Well-resolved sideband regime\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eDU has decided to build a Sr atom quantum computer. They build a tweezer array using a laser at the \u003cem\u003emagic\u003c/em\u003e wavelength, $\\lambda=813$~nm, such that the trapping potentials for the $\\vert 0\\rangle=\\vert ^1{\\rm S}_1\\rangle$ and $\\vert 1\\rangle=\\vert ^3{\\rm P}_0\\rangle$ qubit states are identical. Easy tweezer has a laser power $P=1$~mW, and spot spot $w_0=1\\;\\mu$m. \u003c/p\u003e\n\u003cp\u003e(i) Write an expression for the trap depth, $U_0$ in terms of $P$, $w_0$, the laser detuning, $\\Delta$, and the decay rate $\\Gamma$.\nVerify that your formula has the correct dimensions. \u003c/p\u003e\n\u003cp\u003e(ii) Estimate whether they are in the well-resolved sideband regime. \u003c/p\u003e\n\u003cp\u003e[Hints: The trap depth is $U=\\hbar \\Omega^2/4\\Delta$, where $\\Omega^2=\\Gamma^2 I/2I_{\\rm s}$ and $I_{\\rm s}=(\\pi/3)(hc\\Gamma/\\lambda_0^2)$. The $^1P_1$ and $^3P_1$ states have decay rates, $\\Gamma_{\\rm 461}=2\\pi\\;(30.2\\;{\\rm MHz})$ and $\\Gamma_{\\rm 689}=2\\pi\\;(7.4\\;{\\rm kHz})$, where the subscript indicate the wavelength $\\lambda_0$ in nanometers.]\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eSr atom array: Cool in a deeper 515 nm tweezer\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_Sr_515_lattice.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_Sr_515_lattice.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:0.25em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_Sr_sideband_2018.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_Sr_sideband_2018.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003cp\u003e\u003ca href=\"https://journals.aps.org/prx/abstract/10.1103/PhysRevX.8.041054\"\u003ehttps://journals.aps.org/prx/abstract/10.1103/PhysRevX.8.041054\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eSr atom quantum computer?\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\\bbox[5px, border: 2px solid orange]{\\rm DVC1: Initialisation}$\u003c/p\u003e\n\u003cp\u003e$\\bbox[5px, border: 2px solid gray]{\\rm DVC2: Gates}$ \n$\\bbox[5px, border: 2px solid orange]{\\rm Single-qubit}$ \n$\\bbox[5px, border: 2px solid red]{\\rm Two-qubit}$\u003c/p\u003e\n\u003cp\u003e$\\bbox[5px, border: 2px solid orange]{\\rm DVC3: Read out}$\u003c/p\u003e\n\u003cp\u003e$\\bbox[5px, border: 2px solid lime]{\\rm DVC4: Decoherence}$\u003c/p\u003e\n\u003cp\u003e$\\bbox[5px, border: 2px solid gray]{\\rm DVC5: Scaling}$\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC7_Sr_tweezer_0.png\u0027 alt=\u0027image ./QIC_Figures/QIC7_Sr_tweezer_0.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC7_Sr_tweezer_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC7_Sr_tweezer_1.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$^1S_0\\rightarrow ^3P_0$, $\\Gamma_{\\rm 698}=2\\pi(1~{\\rm mHz})$\u003c/p\u003e\n\u003cp\u003e$$\\Omega^2 =\\frac{3\\Gamma\\lambda_0^2}{2\\pi hc}{\\cal I} $$\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC14_Sr_energy_levels.png\u0027 alt=\u0027image ./QIC_Figures/QIC14_Sr_energy_levels.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.14 Summary\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e QIC.14 Notes \u003c/strong\u003e \u003c/p\u003e\n\u003cp\u003eSummary \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003eUnderstanding the significant of $\\Gamma$ in the context of stopping and cooling atoms.\u003c/li\u003e\n\u003cli\u003eBe able to calculate the stopping distance.\u003c/li\u003e\n\u003cli\u003eExplain the principle of sideband cooling. \u003c/li\u003e\n\u003cli\u003eGiven input parameters such as laser wavelengths, powers and beam sizes, be able to estimate whether the condition for sideband cooling is satified. \u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}]};
