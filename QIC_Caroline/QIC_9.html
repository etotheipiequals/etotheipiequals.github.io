3e\n\u003cp\u003eQIC.18 Rydberg atoms: 5 laser pulses\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC9_KLM_1.gif\u0027 alt=\u0027image ./QIC_Figures/QIC9_KLM_1.gif\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQuantum computing with photons (QIC.1)\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eConditional Ramsey interferometer (Hilbert space)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eConditional optical interferometer (real space)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC9_CNOT_CZ.png\u0027 alt=\u0027image ./QIC_Figures/QIC9_CNOT_CZ.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eLinear optics quantum computing (KLM), Knill et al. Nature \u003cstrong\u003e409\u003c/strong\u003e, 46 (2001).\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC1_photons_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC1_photons_1.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003ePhotonic CNOT\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003eLinear optics quantum computing (KLM), \u003c/p\u003e\n\u003cp\u003eKnill et al. Nature \u003cstrong\u003e409\u003c/strong\u003e, 46 (2001).\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eEntanglement is not separable!\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cem\u003eIf you can see it, it is not quantum\u003c/em\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./QIC_Figures/CNOT_interactive_v5.html\u0027 title=\u0027iframe ./QIC_Figures/CNOT_interactive_v5.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eCNOT: Silicon and Rydberg atoms\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC18_Si_CNOT_SWAP.png\u0027 alt=\u0027image ./QIC_Figures/QIC18_Si_CNOT_SWAP.png\u0027 class=\u0027simage\u0027 style=\u0027height:500px;max-height:500px;\u0027\u003e\u003cp\u003eMills \u003cem\u003eet al\u003c/em\u003e, arXiv:2111.1937  \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC18_levine_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC18_levine_2.png\u0027 class=\u0027simage\u0027 style
