	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.4: Ph 30, 14.00 Thursday Jan 20, 2022\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e QIC.3 Summary \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003ePauli matrices\u003c/p\u003e\n\u003cp\u003eDensity matrix\u003c/p\u003e\n\u003cp\u003e\\begin{eqnarray} \\rho \u0026amp; = \u0026amp; \\frac{1}{2}\n\\left( \n\\begin{array}{cc} \n1 + w \u0026amp; u - {\\rm i} v\\\\\nu + {\\rm i}v \u0026amp; 1 - w \n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BlochDM_theta_phi.png\u0027 alt=\u0027image ./QIC_Figures/BlochDM_theta_phi.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.4: Ph 30, 14.00 Thursday Jan 20, 2022\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eSingle-qubit gates (DVC2)\u003c/p\u003e\n\u003cp\u003eRotation\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC4_rotation.png\u0027 alt=\u0027image ./QIC_Figures/QIC4_rotation.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eEM field + qubit $\\rightarrow$ rotation\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRabi solution\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC4_Rabi.png\u0027 alt=\u0027image ./QIC_Figures/QIC4_Rabi.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRotation martrix\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC4_rotation.png\u0027 alt=\u0027image ./QIC_Figures/QIC4_rotation.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRotation martrix\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC4_rotation.png\u0027 alt=\u0027image ./QIC_Figures/QIC4_rotation.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003e${\\sf R}_x$ rotation\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003eWorked example\u003c/strong\u003e: Derive a matrix for a $\\pi/2$ rotation about the $x$ axis.\u003c/p\u003e\n\u003cp\u003eWhat the direction of the Bloch vector after this rotation is applied to \u003c/p\u003e\n\u003cp\u003e(i) $\\vert 0\\rangle$ and \u003c/p\u003e\n\u003cp\u003e(ii) $\\vert 1\\rangle$? \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\\begin{eqnarray} {\\sf R}_x^\\Theta \u0026amp; = \u0026amp; \n\\left( \n\\begin{array}{cc} \n\\cos \\Theta/2  \u0026amp; -{\\rm i}\\sin \\Theta/2\\\\\n-{\\rm i}\\sin \\Theta/2 \u0026amp; \\cos \\Theta/2\n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003e${\\sf R}_x$ rotation\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003e\\begin{eqnarray} {\\sf R}_x^\\Theta \u0026amp; = \u0026amp; \n\\left( \n\\begin{array}{cc} \n\\cos \\Theta/2  \u0026amp; -{\\rm i}\\sin \\Theta/2\\\\\n-{\\rm i}\\sin \\Theta/2 \u0026amp; \\cos \\Theta/2\n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./QIC_Figures/BlochDM_Rx.html\u0027 title=\u0027iframe ./QIC_Figures/BlochDM_Rx.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003e${\\sf R}_y$ rotation\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003e\\begin{eqnarray} {\\sf R}_y^\\Theta \u0026amp; = \u0026amp; \n\\left( \n\\begin{array}{cc} \n\\cos \\Theta/2  \u0026amp; -\\sin \\Theta/2\\\\\n\\sin \\Theta/2 \u0026amp; \\cos \\Theta/2\n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./QIC_Figures/BlochDM_Ry.html\u0027 title=\u0027iframe ./QIC_Figures/BlochDM_Ry.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003e${\\sf R}_z$ rotation\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003eWorked example\u003c/strong\u003e: Derive a matrix for a $\\pi/2$ rotation about the $z$ axis.\u003c/p\u003e\n\u003cp\u003eWhat the direction of the Bloch vector after this rotation is applied to \u003c/p\u003e\n\u003cp\u003e$\\vert +\\rangle = \\textstyle{1\\over \\sqrt{2})(\\vert 0\\rangle + \\vert 0\\rangle)$? \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\\begin{eqnarray} {\\sf R}_z^\\Theta \u0026amp; = \u0026amp; \n\\left( \n\\begin{array}{cc} \n{\\rm e}^{-{\\rm i}\\Theta/2}  \u0026amp; 0\\\\\n0 \u0026amp; {\\rm e}^{{\\rm i}\\Theta/2}\n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003e${\\sf R}_z$ rotation\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003e\\begin{eqnarray} {\\sf R}_z^\\Theta \u0026amp; = \u0026amp; \n\\left( \n\\begin{array}{cc} \n{\\rm e}^{-{\\rm i}\\Theta/2}  \u0026amp; 0\\\\\n0 \u0026amp; {\\rm e}^{{\\rm i}\\Theta/2}\n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./QIC_Figures/BlochDM_Rz.html\u0027 title=\u0027iframe ./QIC_Figures/BlochDM_Rz.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""},
