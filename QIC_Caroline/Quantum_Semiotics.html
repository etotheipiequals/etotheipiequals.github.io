	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch1\u003eQuantum Semiotics\u003c/h1\u003e\n\u003cp\u003eC. S. Adams\u003c/p\u003e\n\u003cp\u003eQuantum Information Seminar\u003c/p\u003e\n\u003cp\u003eMexican Physical Society\u003c/p\u003e\n\u003cp\u003eSeptember 30, 2021\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Blockade_0.png\u0027 alt=\u0027image ./figures/Blockade_0.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhere am I?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003eDurham - 400 km North of London\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Location_Pop_Map.jpg\u0027 alt=\u0027image ./figures/Location_Pop_Map.jpg\u0027 class=\u0027simage\u0027 \u003e\u003cp\u003e\u003cstrong\u003eFigure\u003c/strong\u003e:  England population density. \u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat I do?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e Research \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e Experimental quantum optics using atoms \u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cem\u003eRydberg physics\u003c/em\u003e, \u0160ibali\u0107, N, Adams, CS, IOP Publishing 2018\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQuantum non-linear optics, \u lass=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat I do?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e Teaching \u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2004 - 09 Atoms, Photons and Qubits\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e2019 - Quantum information and computing\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/QIC_2004.jpg\u0027 alt=\u0027image ./figures/QIC_2004.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQuantum semiotics\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e Outline \u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eWhat is the problem?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWhat is semiotics?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWhat is quantum semiotics?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eSome ideas and examples.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Blockade_0.png\u0027 alt=\u0027image ./figures/Blockade_0.png\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQuantum computing: Bits vs. Qubits\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Bit_vs_Qubit.JPG\u0027 alt=\u0027image ./figures/Bit_vs_Qubit.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003cp\u003e\u003cstrong\u003eFigure\u003c/strong\u003e:  Classical bit vs. qubit (can be 0 and 1 but only if we do not look!) \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e $\\vert \\psi\\rangle = a \\vert 0 \\rangle + b \\vert 1 \\rangle$ \u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch1\u003eThe amount of information that can be stored in a qubit is\u003c/h1\u003e \u003cspan id=\u0027responseCount0\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eOne bit.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eTwo bits.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eInfinite.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eIn depends on the measurement.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003ePart 1: What is the problem?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e Richard Feynman \u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eProbability and uncertainty - the quantum mechanical view of nature\u003c/em\u003e, \u003c/p\u003e\n\u003cp\u003eMessenger Letures, Cornell, November 18\u003csup\u003eth\u003c/sup\u003e, 1964.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eI think I can safely say that nobody understands quantum mechanics\u003c/em\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://www.youtube.com/embed/41Jc75tQcB0?start=476\u0026end=481\u0027 title=\u0027iframe https://www.youtube.com/embed/41Jc75tQcB0?start=476\u0026end=481\u0027 class=\u0027sframe\u0027 style=\u0027height:315px;max-height:315px;\u0027 allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch1\u003eThe amount of information that can be retrieved from a qubit is\u003c/h1\u003e \u003cspan id=\u0027responseCount1\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eOne bit.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eTwo bits.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eInfinite.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eIn depends on the measurement.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat Richard Feynman said!\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e... you\u0027ll get down a drain,\u003c/p\u003e\n\u003cp\u003e... nobody has yet escaped,\u003c/p\u003e\n\u003cp\u003e... nobody knows how it can be like that.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://www.youtube.com/embed/41Jc75tQcB0?start=509\u0026end=521\u0027 title=\u0027iframe https://www.youtube.com/embed/41Jc75tQcB0?start=509\u0026end=521\u0027 class=\u0027sframe\u0027 style=\u0027height:315px;max-height:315px;\u0027 allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eQuantum semiotic is my last hope of getting out of that drain!\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eParadox?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eQubit stores infinite information but we can only see one bit\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Bit_vs_Qubit.JPG\u0027 alt=\u0027image ./figures/Bit_vs_Qubit.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$~~$  \u003cem\u003eIf you can see it, then it is not quantum\u003c/em\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Nikola.jpg\u0027 alt=\u0027image ./figures/Nikola.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$~~$  Something hidden?\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/cylinder.jpg\u0027 alt=\u0027image ./figures/cylinder.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Bohr.jpg\u0027 alt=\u0027image ./figures/Bohr.jpg\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch2\u003eWhich of the following are superpositions of the form, $\\vert \\psi\\rangle = \\textstyle{1\\over\\sqrt{2}}\\left( \\vert 0 \\rangle \\pm  \\vert 1 \\rangle \\right)$ ?\u003c/h2\u003e \u003cspan id=\u0027responseCount2\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/2s12m12.png\u0027 alt=\u0027image ./figures/2s12m12.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/2p12m12.png\u0027 alt=\u0027image ./figures/2p12m12.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e 3; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$~~$  Physics\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Equations_Maxwell_StandardModel.JPG\u0027 alt=\u0027image ./figures/Equations_Maxwell_StandardModel.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003ePart 2: What is semiotics?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$~~$ \u003cstrong\u003e Images in physics \u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Leonardo.jpg\u0027 alt=\u0027image ./figures/Leonardo.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$~~$  Diagrammatic reasoning\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Leonardo_Sketches.JPG\u0027 alt=\u0027image ./figures/Leonardo_Sketches.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat is quantum semiotics: Quantum information and computing\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eSemiotic representation of a qubit\u003c/p\u003e\n\u003cp\u003e$\\vert \\psi\\rangle = a \\vert 0 \\rangle + b \\vert 1 \\rangle$\u003c/p\u003e\n\u003cp\u003e$a =\\cos \\frac{\\theta}{2}$, $b={\\rm e}^{{\\rm i}\\phi}\\sin\\frac{\\theta}{2}$\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e The Bloch sphere \u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/BlochSphere1.jpg\u0027 alt=\u0027image ./figures/BlochSphere1.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003cp\u003e\u003cstrong\u003eFigure\u003c/strong\u003e:  Bloch sphere representation of a qubit: Bloch vector (blue). Single-qubit gates performed as rotations about a torque vector, $\\boldsymbol{\\hat{n}}$, (yellow).\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQubit rotation matrix\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./equations/R_n.png\u0027 alt=\u0027image ./equations/R_n.png\u0027 class=\u0027simage\u0027 style=\u0027height:70px;max-height:70px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Two_level_system.JPG\u0027 alt=\u0027image ./figures/Two_level_system.JPG\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e${\\small \\Theta=\\Omega_{\\rm eff}t}$ \u003c/p\u003e\n\u003cp\u003e${\\small \\Omega_{\\rm eff}(n_x,n_y,n_z)=(\\Omega\\cos \\phi_{\\rm L},\\Omega\\sin \\phi_{\\rm L},\\Delta)}$\u003c/p\u003e\n\u003cp\u003e${\\small \\Omega_{\\rm eff}=(\\Omega^2+\\Delta^2)^{\u0026frac12;}}$ \u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQuantum semiotics: Quantum information and computing\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e Qunatum dynamics \u003c/strong\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eChoose $\\Delta = 0$, $\\phi_{\\rm L} = \\pi/2$\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAn ${\\sf R}_y$ rotation!\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./figures/Bloch_Ry.html\u0027 title=\u0027iframe ./figures/Bloch_Ry.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQuantum information and computing\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e The perfect Bloch sphere? \u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/BlochSphere_Bad.JPG\u0027 alt=\u0027image ./figures/BlochSphere_Bad.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eWhat is the problem? Let\u0027s look at two-qubit states.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eTwo-qubits\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\n\\vert\\Psi\\rangle \n =  a_{00}\\vert 00 \\rangle + a_{01}\\vert 01 \\rangle + a_{10}\\vert 10 \\rangle + a_{11}\\vert 11 \\rangle$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e Bell states \u003c/strong\u003e \u003c/p\u003e\n\u003cp\u003e$\n\\vert\\Phi^{\\pm}\\rangle \n =  \\textstyle{1\\over \\sqrt{2}}(\\vert 00 \\rangle \\pm \\vert 11 \\rangle)$\u003c/p\u003e\n\u003cp\u003e$\\vert\\Psi^{\\pm}\\rangle \n =  \\textstyle{1\\over \\sqrt{2}}(\\vert 01 \\rangle \\pm \\vert 10 \\rangle)$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Bell.jpg\u0027 alt=\u0027image ./figures/Bell.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eBell states are useful!\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\n\\vert\\Phi^{\\pm}\\rangle \n =  \\textstyle{1\\over \\sqrt{2}}(\\vert 00 \\rangle \\pm \\vert 11 \\rangle)$\u003c/p\u003e\n\u003cp\u003e$\\vert\\Psi^{\\pm}\\rangle \n =  \\textstyle{1\\over \\sqrt{2}}(\\vert 01 \\rangle \\pm \\vert 10 \\rangle)$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Quantum_Crypt_PhysWorld.jpg\u0027 alt=\u0027image ./figures/Quantum_Crypt_PhysWorld.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eTwo-qubit operators\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eApply an ${\\sf R}_y$ rotation to both qubits.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Bloch_Ry.png\u0027 alt=\u0027image ./figures/Bloch_Ry.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003cp\u003e\u003cstrong\u003eFigure\u003c/strong\u003e:  Bloch sphere $\\times 2$?\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./equations/Ry_otimes_Ry.png\u0027 alt=\u0027image ./equations/Ry_otimes_Ry.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eIrrotationality of the Bell state\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./equations/R2y_Phi+.png\u0027 alt=\u0027image ./equations/R2y_Phi+.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eApply an ${\\sf R}_y$ rotation to both qubits. Nothing happens!\u003c/p\u003e\n\u003cp\u003eBloch sphere picture doesn\u0027t work!\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eAlternative to the Bloch sphere\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003eMust\u003c/strong\u003e be able to visualise arbitrary multi-qubit states including \u003cstrong\u003eentangled\u003c/strong\u003e states. See also Migdal PhD ICFO (2014) Vlastakis PhD Yale (2015). Craig Gidney \u003ca href=\"http://algassert.com/quirk\"\u003ehttp://algassert.com/quirk\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003eThe density matrix\u003c/strong\u003e $\\rho=\\vert\\psi\\rangle\\langle\\psi\\vert$\u003c/p\u003e\u003cimg src=\u0027./equations/rho_uvw.png\u0027 alt=\u0027image ./equations/rho_uvw.png\u0027 class=\u0027simage\u0027 style=\u0027height:70px;max-height:70px;\u0027\u003e\u003cp\u003e$(u,v,w)$ are the components of the Bloch vector. All real.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Colour_Wheel.JPG\u0027 alt=\u0027image ./figures/Colour_Wheel.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:150px;max-height:150px;\u0027\u003e\u003cp\u003e\u003cstrong\u003eColour wheel\u003c/strong\u003e Amplitude proportional to transparency. Phase given by colour.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eBloch sphere vs the density matrix\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./figures/BlochDM_Ry_landscape.html\u0027 title=\u0027iframe ./figures/BlochDM_Ry_landscape.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eBloch sphere vs the density matrix\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./figures/BlochDM_Rx_landscape.html\u0027 title=\u0027iframe ./figures/BlochDM_Rx_landscape.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eDecoherence: Bloch sphere vs the density matrix\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./figures/BlochDM_T2_landscape.html\u0027 title=\u0027iframe ./figures/BlochDM_T2_landscape.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eIrrotationality of the Bell state\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./figures/Bell_Ry_dots.html\u0027 title=\u0027iframe ./figures/Bell_Ry_dots.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eIrrotationality of Bell states\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e${\\small \\vert 00\\rangle,~ \n\\frac{1}{\\sqrt{3}}(\\sqrt{2}\\vert 00\\rangle + \\vert 11\\rangle),~ \n\\bbox[5px, border: 2px solid red]{\\frac{1}{\\sqrt{2}}(\\vert 00\\rangle + \\vert 11\\rangle)},~ \n\\frac{1}{\\sqrt{3}}(\\vert 00\\rangle + \\sqrt{2}\\vert 11\\rangle),~ \n\\vert 11\\rangle}$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Bell_irrotational.JPG\u0027 alt=\u0027image ./figures/Bell_irrotational.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e${\\sf R}_x$ Rotationality of the Bell state\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\n\\vert\\Phi^+\\rangle \n =  \\textstyle{1\\over \\sqrt{2}}(\\vert 00 \\rangle + \\vert 11 \\rangle)$\u003c/p\u003e\n\u003cp\u003e$\\rightarrow$\u003c/p\u003e\n\u003cp\u003e$\\vert\\Psi^+\\rangle \n =  -\\textstyle{{\\rm i}\\over \\sqrt{2}}(\\vert 01 \\rangle + \\vert 10 \\rangle)$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./figures/Bell_Rx_dots.html\u0027 title=\u0027iframe ./figures/Bell_Rx_dots.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eExperimental example: Rydberg blockade\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/QIC17_Blockade_6.png\u0027 alt=\u0027image ./figures/QIC17_Blockade_6.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eExperimental example: Rydberg blockade\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Blockade_radius.JPG\u0027 alt=\u0027image ./figures/Blockade_radius.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./equations/H_Ryd.png\u0027 alt=\u0027image ./equations/H_Ryd.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003cp\u003eRydberg blockade $V_{\\rm vdW}\\gg \\Omega$\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRydberg blockade $V_{\\rm vdW}\\gg \\Omega$:  coupled basis\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e${\\small \\vert 00\\rangle \\rightarrow  \\vert 00\\rangle}$\u003c/p\u003e\n\u003cp\u003e${\\small \\vert 0{\\rm r}\\rangle, \\vert {\\rm r}0\\rangle \\rightarrow\n\\Psi^\\pm = \\frac{1}{\\sqrt{2}}(\\vert 0{\\rm r}\\rangle \\pm\\vert {\\rm r}0\\rangle) }$ \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./equations/R_Ryd.png\u0027 alt=\u0027image ./equations/R_Ryd.png\u0027 class=\u0027simage\u0027 style=\u0027height:70px;max-height:70px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./equations/H_Ryd_dashed.png\u0027 alt=\u0027image ./equations/H_Ryd_dashed.png\u0027 class=\u0027simage\u0027 style=\u0027height:70px;max-height:70px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/Blockade_coupled_basis.JPG\u0027 alt=\u0027image ./figures/Blockade_coupled_basis.JPG\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRydberg blockade dynamics: vary $V_{\\rm vdW}/ \\Omega$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\ 3c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eUse Rydberg blockade to store one photon\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/g2_flash.png\u0027 alt=\u0027image ./figures/g2_flash.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOur recent experiment\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/nick_prl_1.png\u0027 alt=\u0027image ./figures/nick_prl_1.png\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/nick_prl_2.png\u0027 alt=\u0027image ./figures/nick_prl_2.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/nick_prl_3.png\u0027 alt=\u0027image ./figures/nick_prl_3.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eSummary\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eWe need better tools to visualise QM. \u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eThe density matrix is a good choice because it contains complete information about the state, and is scalable to $N$ qubits.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBy visualise quantum states, we turn quantum mechanics into an image recogition task.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQuantum computing, imaging recognisation, machine learning and AI, all begin to look the same!\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./figures/QFT_dots.png\u0027 alt=\u0027image ./figures/QFT_dots.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eAcknowledgements: Nikola \u0160ibali\u0107\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./figures/Wigner_interactive.html\u0027 title=\u0027iframe ./figures/Wigner_interactive.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}]};
