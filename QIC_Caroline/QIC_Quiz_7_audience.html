d=0 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_2.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_3.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_3.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=0 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_4.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_4.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC1_Ibn_Khallikan.jpg\u0027 alt=\u0027image ./QIC_Figures/QIC1_Ibn_Khallikan.jpg\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$2.$ Which of the following sketches best illustrates the effect of decay on Ramsey fringes? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount1\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_1.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_2.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_3.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_3.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_4.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_4.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC4_rotation.png\u0027 alt=\u0027image ./QIC_Figures/QIC4_rotation.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$3.$ Which of the following is true? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount2\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray} {\\sf R}_x^{\\pi/2} \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\\left( \\begin{array}{cc} 1 \u0026amp; {\\rm i}\\\\\n{\\rm i} \u0026amp; 1 \\end{array} \\right)  \\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray} {\\sf R}_x^{\\pi/2} \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\\left( \\begin{array}{cc} 1 \u0026amp; -{\\rm i}\\\\\n{\\rm i} \u0026amp; 1 \\end{array} \\right)  \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray} {\\sf R}_x^{\\pi/2} \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\\left( \\begin{array}{cc} 1 \u0026amp;   -{\\rm i}\\\\\n-{\\rm i} \u0026amp; 1 \\end{array} \\right)  \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray} {\\sf R}_x^{\\pi/2} \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\\left( \\begin{array}{cc} 1 \u0026amp;  {\\rm i}\\\\\n-{\\rm i} \u0026amp; 1 \\end{array} \\right)  \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC4_rotation.png\u0027 alt=\u0027image ./QIC_Figures/QIC4_rotation.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$4.$ Which of the following is true? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount3\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=3 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray} {\\sf R}_x^{\\phi} \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\\left( \\begin{array}{cc} \\cos\\textstyle{\\Theta\\over 2} \u0026amp; {\\rm i}\\sin\\textstyle{\\Theta\\over 2}\\\\\n{\\rm i}\\sin\\textstyle{\\Theta\\over 2} \u0026amp; \\cos\\textstyle{\\Theta\\over 2} \\end{array} \\right)  \\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=3 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray} {\\sf R}_x^{\\phi} \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\\left( \\begin{array}{cc} \\cos\\phi \u0026amp; -{\\rm i}\\sin\\phi\\\\\n-{\\rm i}\\sin\\phi \u0026amp; \\cos\\phi \\end{array} \\right)  \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=3 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray} {\\sf R}_x^{\\phi} \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\\left( \\begin{array}{cc} \\cos\\textstyle{\\phi\\over 2} \u0026amp;   -{\\rm i}\\sin\\textstyle{\\phi\\over 2}\\\\\n-{\\rm i}\\sin\\textstyle{\\phi\\over 2} \u0026amp; \\cos\\textstyle{\\phi\\over 2} \\end{array} \\right)  \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=3 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray} {\\sf R}_x^{\\phi} \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\\left( \\begin{array}{cc} \\cos\\textstyle{\\phi\\over 2} \u0026amp;  {\\rm i}\\sin\\textstyle{\\phi\\over 2}\\\\\n-{\\rm i}\\sin\\textstyle{\\phi\\over 2} \u0026amp; \\cos\\textstyle{\\phi\\over 2} \\end{array} \\right)  \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC7_Ramsey_0.png\u0027 alt=\u0027image ./QIC_Figures/QIC7_Ramsey_0.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$5.$ A Ramsey-like sequence ${\\sf R}_y^{\\pi/2}{\\sf R}_x^{\\phi}{\\sf R}_y^{\\pi/2}$ is applied to a qubit initially in state $\\vert 0\\rangle$. The probabity of detecting state a $\\vert 0\\rangle$ at the output, $P_0$, is measured. Which of the following is true? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount4\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=4 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray} P_0 \u0026amp; = \u0026amp; 0   \\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=4 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray} P_0 \u0026amp; = \u0026amp; \\textstyle{1\\over 2}   \\end{eqnarray} \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=4 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray} P_0 \u0026amp; = \u0026amp; \\cos^2\\textstyle{\\phi\\over 2}   \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=4 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray} P_0 \u0026amp; = \u0026amp; \\sin^2\\textstyle{\\phi\\over 2}   \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-colum
