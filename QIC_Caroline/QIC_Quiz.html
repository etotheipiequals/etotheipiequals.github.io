cspan id=\u0027responseCount6\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ One bit.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ Two bits.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ Infinite.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ In depends on the measurement.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch1\u003eThe amount of information that can be retrieved from one qubit is\u003c/h1\u003e \u003cspan id=\u0027responseCount7\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ One bit.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ Two bits.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ Infinite.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ In depends on the measurement.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC2_Bloch_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC2_Bloch_1.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch2\u003eIn the Bloch sphere representation, which of the following state vectors lie in the $yz$ plane?\u003c/h2\u003e \u003cspan id=\u0027responseCount8\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\left(\\begin{array}{c} 0  \\\\ 1 \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\textstyle{1\\over\\sqrt{2}}\\left(\\begin{array}{c} -{\\rm i}  \\\\ {\\rm i} \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\left(\\begin{array}{c} \\cos\\textstyle{\\theta\\over 2}  \\\\ {\\rm e}^{{\\rm i}\\pi/2}\\sin\\textstyle{\\theta\\over 2} \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\textstyle{1\\over\\sqrt{2}} \\left(\\begin{array}{c} -{\\rm i}  \\\\ 1 \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\textstyle{1\\over\\sqrt{2}}\\left(\\begin{array}{c} {\\rm e}^{{\\rm i}\\pi/8}  \\\\ {\\rm e}^{-{\\rm i}3\\pi/8} \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\textstyle{1\\over\\sqrt{2}}\\left(\\begin{array}{c} {\\rm e}^{{\\rm i}\\pi/8}  \\\\ {\\rm e}^{{\\rm i}3\\pi/8} \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Bell.jpg\u0027 alt=\u0027image ./Figures/Bell.jpg\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003ePhoton pairs are prepared in the Bell state, \\begin{eqnarray}\\vert \\Phi^+ \\rangle \u0026amp; = \u0026amp;\\frac{1}{\\sqrt{2}}\\left(\\vert {\\sf HH} \\rangle+\\vert {\\sf VV} \\rangle\\right)\\end{eqnarray} \u003c/p\u003e \u003cspan id=\u0027responseCount9\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=9 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ If Alice and Bob both measure in the same basis they sometimes get the same result.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=
