\n\u003cli\u003e\n\u003cp\u003e$I  = I_0 {\\rm e} ^{-N\\sigma z}$\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e$N$ number density of absorbers\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e$$\\sigma_j = \\frac{S_j}{\\pi}\\frac{\\gamma_j}{(\\omega_j-\\omega_0)^2 + \\gamma_j^2}$$\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMany different $j$s.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./Figures/beer_colour.png\u0027 alt=\u0027image ./Figures/beer_colour.png\u0027 class=\u0027simage\u0027 style=\u0027height:500px;max-height:500px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eBougier-Lambert-Beer law\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e$I  = I_0 {\\rm e} ^{-N\\sigma z}$\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e$N$ number density of absorbers\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e$$\\sigma_j = \\frac{S_j}{\\pi}\\frac{\\gamma_j}{(\\omega_j-\\omega_0)^2 + \\gamma_j^2}$$\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMany different $j$s.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./Figures/PQR.png\u0027 alt=\u0027image ./Figures/PQR.png\u0027 class=\u0027simage\u0027 style=\u0027height:500px;max-height:500px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eSpectrum of the Earth\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\ 003cp\u003eThe trouble with economics\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./Figures/Candle.jpg\u0027 alt=\u0027image ./Figures/Candle.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003cp\u003eCandle 5 to 80 W (of which 4 W is light)\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./Figures/Millet.jpg\u0027 alt=\u0027image ./Figures/Millet.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003cp\u003eMan with a Hoe, Jean-Francois Millet1862 Getty Museum, \u003ca href=\"https://www.getty.edu/art/collection/object/103RGZ\"\u003ehttps://www.getty.edu/art/collection/object/103RGZ\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eModern Human: Survival need: 100 W. 2000 calories $=$ 8.4 million Joles divide by 24 hours and 3600 second per hour gives 100 W. Short bursts up 1 kW.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eHuman consumption: Banglasdesh 300 W, UK/China  3 kW, US 9 kW\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAlmost all modern humans rely on the energy surplus created elsewhere.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eEnergy per capita\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 styl
