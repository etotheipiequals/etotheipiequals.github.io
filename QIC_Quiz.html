/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=1 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ Log-log plot.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC9_GHZ.png\u0027 alt=\u0027image ./QIC_Figures/QIC9_GHZ.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$2.$ Which of the following is applicable to a quantum two-qubit gate?  [2 marks]\u003c/p\u003e \u003cspan id=\u0027responseCount2\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray}\\Delta U \u0026amp; = \u0026amp; 0 \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray}\\Delta U \u0026amp; = \u0026amp; k_{\\rm B}\\ln 2 \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray}\\Delta U \u0026amp; = \u0026amp; k_{\\rm B}T \\ln 2 \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray}\\Delta S \u0026amp; = \u0026amp; 0 \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ \\begin{eqnarray}\\Delta S \u0026amp; = \u0026amp; k_{\\rm B}\\ln 2 \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=2 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ \\begin{eqnarray}\\Delta S \u0026amp; = \u0026amp; k_{\\rm B}T\\ln 2 \\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$3.$ The amount of information that can be stored in one qubit is\u003c/p\u003e \u003cspan id=\u0027responseCount3\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=3 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ One bit.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=3 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ Two bits.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=3 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ Infinite.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=3 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ It depends on the measurement.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$4.$ The amount of information that can be retrieved from one qubit is\u003c/p\u003e \u003cspan id=\u0027responseCount4\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=4 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ One bit.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=4 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ Two bits.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=4 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ Infinite.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=4 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ It depends on the measurement.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Bit_vs_Qubit.JPG\u0027 alt=\u0027image ./Figures/Bit_vs_Qubit.JPG\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$5.$ From a single measurement on a single qubit in the pure state, $\\vert \\psi\\rangle = a\\vert 0\\rangle +b\\vert 1\\rangle$, we learn\u003c/p\u003e \u003cspan id=\u0027responseCount5\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=5 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ The values of $a$ and $b$\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=5 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ That either $a$ or $b$ is non-zero.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=5 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ The values of $\\vert a\\vert^2$ and $\\vert b\\vert^2$.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=5 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ The values of $\\vert a\\vert^2$ and $\\vert b\\vert^2$ if the qubit is in an eigenstate.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=5 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ None of the above.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC2_DiVincenzo_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC2_DiVincenzo_1.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$6.$ Which of the DiVincenzo criteria can\u0027t we test (fully) with a single qubit?  [2 marks]\u003c/p\u003e \u003cspan id=\u0027responseCount6\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ Initialisation.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ Gates.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ Read-out.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ Decoherence.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=6 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ Scalability.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC2_Bloch_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC2_Bloch_2.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$7.$ Which of the following corresponds to the state $\\vert +{\\rm i}\\rangle =\\textstyle{1\\over\\sqrt{2}}(\\vert 0\\rangle +{\\rm i}\\vert 1 \\rangle)$? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount7\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_+.png\u0027 alt=\u0027image ./QIC_Figures/BS_+.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_-i.png\u0027 alt=\u0027image ./QIC_Figures/BS_-i.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_1.png\u0027 alt=\u0027image ./QIC_Figures/BS_1.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_0.png\u0027 alt=\u0027image ./QIC_Figures/BS_0.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_-.png\u0027 alt=\u0027image ./QIC_Figures/BS_-.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=7 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/BS_+i.png\u0027 alt=\u0027image ./QIC_Figures/BS_+i.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC2_Bloch_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC2_Bloch_2.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$8.$ Which of the following are true? $[2~{\\rm marks}]$\u003c/p\u003e \u003cspan id=\u0027responseCount8\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ A Bloch vector in the $xz$ plane is purely real.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ A Bloch vector in the $yz$ plane is purely imaginary.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ A Bloch vector in the $xy$ plane is always complex.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=8 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ A Bloch vector with a $y$ component is always complex.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC2_Bloch_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC2_Bloch_2.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$9.$ Which of the following CANNOT be represented using a Bloch sphere?  [2 marks]\u003c/p\u003e \u003cspan id=\u0027responseCount9\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=9 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ A harmonic oscillator.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=9 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ Photon polarization.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=9 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ Quantum entanglement.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=9 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ Decoherence.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=9 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ Any two-level system.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=9 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ An electron spin.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC2_Bloch_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC2_Bloch_2.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$10.$ Which of the following are possible qubit states?  $[4~{\\rm marks}]$\u003c/p\u003e \u003cspan id=\u0027responseCount10\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=10 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;  \\frac{1}{\\sqrt{5}}\\left(\\begin{array}{c} 2  \\\\ 1 \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=10 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\frac{1}{\\sqrt{3}}\\left(\\begin{array}{c} 1  \\\\ \\sqrt{2}{\\rm e}^{{\\rm i}\\phi} \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=10 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\frac{1}{\\sqrt{2}} \\left(\\begin{array}{c} {\\rm e}^{{\\rm i}\\phi}  \\\\ {\\rm e}^{{\\rm i}\\phi} \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=10 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp; \\left(\\begin{array}{c} \\sin\\alpha  \\\\ \\cos\\alpha \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=10 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\left(\\begin{array}{c} \\sqrt{\u0026frac12; -\\alpha} \\\\ \\sqrt{\u0026frac12; +\\alpha^*} \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=10 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ \\begin{eqnarray}\\vert \\psi \\rangle \u0026amp; = \u0026amp;\\left(\\begin{array}{c} \\tan\\alpha  \\\\ 1 \\end{array}\\right)\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC2_Bloch_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC2_Bloch_2.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$11.$ In the Bloch sphere representation, which of the following state vectors lie in the $yz$ plane?  [3 marks]\u003c/p\u003e \u003cspan id=\u0027responseCount11\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027paddi }v \u0026amp; 1-w \\end{array}\\right)~.\\end{eqnarray} Which of the following is NOT true? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount16\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=16 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ ${\\rm Tr}(\\rho^2) = u^2+v^2+w^2$.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=16 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ ${\\rm Tr}(\\rho^2) = \\textstyle{1\\over 2}(1+ u^2+v^2+w^2)$.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=16 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ ${\\rm Tr}(\\rho)=1$.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=16 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ ${\\rm Tr}(\\rho^2)= 1$ for a pure state.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=16 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ ${\\rm Tr}(\\rho^2)\u0026lt; 1$ for a mixed state.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/R_pi3.png\u0027 alt=\u0027image ./QIC_Figures/R_pi3.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$17.$ For the rotation shown (from red dot to red dot), what is the rotation angle, $\\Theta$? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount17\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:0.80em\u0027\u003e\u003cdiv data-qid=17 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray} \\Theta \u0026amp; = \u0026amp; \\frac{\\pi}{3}\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:0.80em\u0027\u003e\u003cdiv data-qid=17 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; \\frac{\\pi}{2}\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:0.80em\u0027\u003e\u003cdiv data-qid=17 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; \\pi\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:0.80em\u0027\u003e\u003cdiv data-qid=17 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; \\frac{3\\pi}{2}\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:0.80em\u0027\u003e\u003cdiv data-qid=17 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; \\frac{\\pi}{4}\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:0.80em\u0027\u003e\u003cdiv data-qid=17 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; 2\\pi\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/R_nxnz.png\u0027 alt=\u0027image ./QIC_Figures/R_nxnz.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$18.$ For the rotation shown, what is the rotation angle, $\\Theta$? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount18\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:0.80em\u0027\u003e\u003cdiv data-qid=18 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray} \\Theta \u0026amp; = \u0026amp; \\frac{\\pi}{3}\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/di 0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC5_rabi_oscillation_noisey_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC5_rabi_oscillation_noisey_1.png\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$19.$ The blue line (average of the red measurement data) shows the simulated dymanics of a qubit driven by a noisey field. What is the total rotation angle, $\\Theta$? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount19\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:0.80em\u0027\u003e\u003cdiv data-qid=19 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray} \\Theta \u0026amp; = \u0026amp; \\pi\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:0.80em\u0027\u003e\u003cdiv data-qid=19 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; 2\\pi\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:0.80em\u0027\u003e\u003cdiv data-qid=19 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; 4\\pi\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:0.80em\u0027\u003e\u003cdiv data-qid=19 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; 6\\pi\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:0.80em\u0027\u003e\u003cdiv data-qid=19 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; 8\\pi\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:0.80em\u0027\u003e\u003cdiv data-qid=19 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ \\begin{eqnarray}\\Theta \u0026amp; = \u0026amp; 16\\pi\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC1_Ibn_Khallikan.jpg\u0027 alt=\u0027image ./QIC_Figures/QIC1_Ibn_Khallikan.jpg\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$20.$ Which of the following sketches best illustrates the effect of decoherence on Ramsey fringes? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount20\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=20 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz ch of the following sketches best illustrates the effect of decay on Ramsey fringes? [1 mark]\u003c/p\u003e \u003cspan id=\u0027responseCount21\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=21 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_1.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=21 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_2.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_2.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=21 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_3.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_3.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=21 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC_7_Quiz_Ramsey_4.png\u0027 alt=\u0027image ./QIC_Figures/QIC_7_Quiz_Ramsey_4.png\u0027 class=\u0027simage\u0027\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Bell.jpg\u0027 alt=\u0027image ./Figures/Bell.jpg\u0027 class=\u0027simage\u0027 \u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003col\u003e\n\u003cli\u003ePhoton pairs are prepared in the Bell state, \\begin{eqnarray}\\vert \\Phi^+ \\rangle \u0026amp; = \u0026amp;\\frac{1}{\\sqrt{2}}\\left(\\vert {\\sf HH} \\rangle+\\vert {\\sf VV} \\rangle\\right)\\end{eqnarray}. Which of the following are {\\bf TRUE}? \u003c/li\u003e\n\u003c/ol\u003e \u003cspan id=\u0027responseCount22\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=22 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ If Alice and Bob both measure in the same basis they sometimes get the same result.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=22 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ If Alice and Bob both measure in the same basis they always get the same result.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=22 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ If Alice and Bob measure in a different same basis they never get the same result.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=22 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ If Alice and Bob measure in a different same basis they sometimes get the same result.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$23.$ For three qubits, the number of states is: \u003c/p\u003e \u003cspan id=\u0027responseCount23\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=23 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ 3.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=23 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ 6.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=23 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ 8.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=23 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ 9.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$24.$ A qutrit is desribed by the state vector, $\\vert \\psi\\rangle = a\\vert 0\\rangle +b\\vert 1\\rangle +c\\vert 2\\rangle$. What is the number of states of two qutrits?\u003c/p\u003e \u003cspan id=\u0027responseCount24\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=24 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ 4.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=24 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ 6.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=24 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ 9.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=24 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ 27.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027spancenter quizq\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$25.$ For the qutrit state vector, $\\vert \\psi\\rangle = a\\vert 0\\rangle +b\\vert 1\\rangle +c\\vert 2\\rangle$, which of the following are true?    [2 marks]      [Hint: $m\\times n$, $m$ rows $\\times$ $n$ columns.]\u003c/p\u003e \u003cspan id=\u0027responseCount25\u0027\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=25 data-aid=0 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm a})$ \\begin{eqnarray}\\vert \\psi \\rangle * \\vert \\psi \\rangle \\end{eqnarray} is a $6\\times1$ matrix. \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=25 data-aid=1 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm b})$ \\begin{eqnarray} \\langle  \\psi \\vert * \\langle  \\psi \\vert \\end{eqnarray} is a $9\\times1$ matrix.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv data-qid=25 data-aid=2 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm c})$ \\begin{eqnarray}\\langle  \\psi \\vert * \\langle  \\psi \\vert \\end{eqnarray} is a $1\\times9$ matrix.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=25 data-aid=3 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm d})$ \\begin{eqnarray}\\langle \\psi\\vert \\psi \\rangle \\end{eqnarray} is a $9\\times9$ matrix.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=25 data-aid=4 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm e})$ \\begin{eqnarray}\\vert \\psi \\rangle \\langle \\psi\\vert   \\end{eqnarray} is a $9\\times9$ matrix.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv data-qid=25 data-aid=5 class=\u0027spancenter quiza\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$({\\rm f})$ \\begin{eqnarray}\\vert \\psi \\rangle \\langle \\psi\\vert \\end{eqnarray} is a $3\\times3$ matrix.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat Richard Feynman said!\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e... you\u0027ll get down a drain,\u003c/p\u003e\n\u003cp\u003e... nobody has yet escaped,\u003c/p\u003e\n\u003cp\u003e... nobody knows how it can be like that.\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027https://www.youtube.com/embed/41Jc75tQcB0?start=509\u0026end=521\u0027 title=\u0027iframe https://www.youtube.com/embed/41Jc75tQcB0?start=509\u0026end=521\u0027 class=\u0027sframe\u0027 style=\u0027height:315px;max-height:315px;\u0027 allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}]};
