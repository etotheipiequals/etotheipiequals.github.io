0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ePrepare atom array in state $\\vert 0\\rangle$\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eUse lasers [QIC.12-14]\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQIC.13 Trapping: use far-detuned laser with $\\Delta \\gg \\Omega$.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQIC.14 Slowing and optical pumping: use near-resonant laser $\\Delta \\sim \\Omega \\sim \\Gamma$ \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC7_Sr_tweezer_0.png\u0027 alt=\u0027image ./QIC_Figures/QIC7_Sr_tweezer_0.png\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC1_Rydberg_array.png\u0027 alt=\u0027image ./QIC_Figures/QIC1_Rydberg_array.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003cp\u003eBarredo et al, Nature  \u003cstrong\u003e561\u003c/strong\u003e, 79 (2018)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.13 Outline\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eDerive an expression for the trapping potential in 3D using gaussian beam optics.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDerive expressions for the spatial extent of atomic wave packet assuming it can be cooled to the motional ground state.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eEstimate the population in the excited state and the rate of spontaneous scattering for particular trap parameters. \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./QIC_Figures/Tweezer_interactive.html\u0027 title=\u0027iframe ./QIC_Figures/Tweezer_interactive.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOptical tweezer potential\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOptical tweezer potential\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOptical tweezer vibrational ground state\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOptical tweezer vibrational ground state\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOptical tweezer\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOptical tweezer: photon scattering rate\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOptical tweezer: photon scattering rate\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOptical tweezer interactive\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003eParameters\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAtom: Cs\u003c/li\u003e\n\u003cli\u003eTrapping laser wavelength 1.06 $\\mu$m\u003c/li\u003e\n\u003cli\u003ePower 1 mW\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./QIC_Figures/Tweezer_interactive.html\u0027 title=\u0027iframe ./QIC_Figures/Tweezer_interactive.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.13 Summary\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e QIC.13 Notes \u003c/strong\u003e \u003c/p\u003e\n\u003cp\u003eSummary \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eDerive an expression for the trapping potential in 3D using gaussian beam optics.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDerive expressions for the spatial extent of atomic wave packet assuming it can be cooled to the motional ground state.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eEstimate the population in the excited state and the rate of spontaneous scattering for particular trap parameters. \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}]};
