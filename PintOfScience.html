003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Newton.jpg\u0027 alt=\u0027image ./Figures/Newton.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eSeires of experiments between 1672 and 1722.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./Figures/newton.png\u0027 alt=\u0027image ./Figures/newton.png\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003cp\u003e\u003cem\u003eOptiks\u003c/em\u003e Paris Edition, 1722\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eJames Gregory (1638-1675) \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Gregory1.jpg\u0027 alt=\u0027image ./Figures/Gregory1.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./Figures/Gregory2.jpg\u0027 alt=\u0027image ./Figures/Gregory2.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003cp\u003e\u003cem\u003eOptica Promota\u003c/em\u003e  1663\u003c/p\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 3 / 4; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cem\u003eLet in the sun\u0027s rays by a small hole to a darkened house, and at the hole place a feather (the more delicate and white the better for this purpose), and it shall direct to a white wall or paper opposite to it a number of small circles and ovals (if I mistake them not) whereof one is somewhat white (to wit, the middle which is opposite the sun) and all the rest severally coloured. I would gladly hear Mr Newton\u0027s thoughts of it.\u003c/em\u003e St Andrews, 1673\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eGregory\u0027s feather: Diffraction grating\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/Grating.html\u0027 title=\u0027iframe ./Figures/Grating.html\u0027 class=\u0027sframe\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eSolar spectrum: Fraunhofer lines \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC17_Rydberg_1.png\u0027 alt=\u0027image ./QIC_Figures/QIC17_Rydberg_1.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003cp\u003eMatter has discrete energy state - light is emitted in quanta!\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eDiscrete emission events: photons \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/JC_cavity.PNG\u0027 alt=\u0027ima =\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eWavelength \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/DarkSideSmall.png\u0027 alt=\u0027image ./Figures/DarkSideSmall.png\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 5 / 6; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003ePolarization\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 5 / 6; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/PolSmall.png\u0027 alt=\u0027image ./Figures/PolSmall.png\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eQuanta\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Photons.png\u0027 alt=\u0027image ./Figures/Photons.png\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003ePolarization\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eEtienne Malus 1775-1812\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e1808 From his house in the Rue l\u0027Enfer, looked through a quartz crystal at \nSunlight reflected off the windows in the Palais du Luxembourg.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMalus\u0027 law.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Malus.jpg\u0027 alt=\u0027image ./Figures/Malus.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$~~$ Blue sky\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/scatter.PNG\u0027 alt=\u0027image ./Figures/scatter.PNG\u0027 class=\u0027simage\u0027 style=\u0027height:140px;max-height:140px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 4 / 5; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/sky_HV.PNG\u0027 alt=\u0027image ./Figures/sky_HV.PNG\u0027 class=\u0027simage\u0027 style=\u0027height:140px;max-height:140px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eLight propagating through sugar\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eJean-Baptiste Biot\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e1774-1862\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePolarimetry\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDiscovery of \u003cstrong\u003echiral\u003c/strong\u003e chemistry\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eLouis Pasteur 1848\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/sugar_biot.PNG\u0027 alt=\u0027image ./Figures/sugar_biot.PNG\u0027 class=\u0027simage\u0027 \u003e\u003cp\u003e\u003cstrong\u003eFigure\u003c/strong\u003e: Sugar test\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eWheeler\u0027s Delayed-choice experiment and the quantum eraser\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 50.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eJohn A Wheeler 1911 - 2008\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIn any field, find the strangest thing and then \nexplore it.\u003c/em\u003e \u003c/p\u003e\n\u003cp\u003eJ Gleick, \u003cem\u003eGenius: the Life and Science of Richard Feynman\u003c/em\u003e (1993)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC10_wheeler_1.jpg\u0027 alt=\u0027image ./QIC_Figures/QIC10_wheeler_1.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eLight: Three properties\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(5, 20.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eWavelength \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/DarkSideSmall.png\u0027 alt=\u0027image ./Figures/DarkSideSmall.png\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 5 / 6; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003ePolarization\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 5 / 6; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/PolSmall.png\u0027 alt=\u0027image ./Figures/PolSmall.png\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eQuanta\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Photons.png\u0027 alt=\u0027image ./Figures/Photons.png\u0027 class=\u0027simage\u0027 style=\u0027height:180px;max-height:180px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eWheeler\u0027s delayed-choice experiment\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 50.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eTest of complementarity\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eWe can measure wave-like or particle-like properties but not both at the same time.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIn an interferometer, either which-way or interence, not both.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/interferometer_eraser_2.png\u0027 alt=\u0027image ./QIC_Figures/interferometer_eraser_2.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003cp\u003e(a) Interference experiment. (b) Use polarization to \u0027label\u0027 paths - interference disappears.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eWheeler\u0027s delayed-choice experiment\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eTest of complementarity\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eWe measure wave-like or particle-like properties but not both at the same time.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIn an interferometer, either which-way or interence, not both.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDelayed choice: we can decide whether to measure path or interference after the \u0027event\u0027.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./QIC_Figures/Quantum_Erasure.html\u0027 title=\u0027iframe ./QIC_Figures/Quantum_Erasure.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eQuantum entanglement\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eWe can encode the information about path in another photon.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eTwo-photon emission:\u003c/strong\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePropagating in same direction\n\\begin{eqnarray}\n\\vert \\Psi^+\\rangle \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\n\\left(\\vert {\\sf L_+}  {\\sf R_+} \\rangle  + \\vert  {\\sf R_+} {\\sf L_+} \\rangle \\right)\n\\end{eqnarray}\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePropagating in opposite directions\n\\begin{eqnarray}\n\\vert \\Phi^+\\rangle \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\n\\left(\\vert {\\sf L_+}  {\\sf L_-} \\rangle  + \\vert  {\\sf R_+} {\\sf R_-} \\rangle \\right)\n\\end{eqnarray}\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\\begin{eqnarray}\n\\vert \\Phi^+\\rangle \u0026amp; = \u0026amp; \\textstyle{1\\over \\sqrt{2}}\n\\left(\\vert {\\sf H}  {\\sf H} \\rangle  + \\vert  {\\sf V}  {\\sf V} \\rangle \\right)\n\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./Figures/Ca_2_photon_decay.png\u0027 alt=\u0027image ./Figures/Ca_2_photon_decay.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003cp\u003e\u003cstrong\u003eFigure\u003c/strong\u003e: Two photons emitted: polarizations are correlated - \u003cstrong\u003equantum entanglement\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eThe quantum eraser\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Ca_2_photon_decay.png\u0027 alt=\u0027image ./Figures/Ca_2_photon_decay.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eYou rotate your polarizer and look for interference fringes with your blue photons but you can no longer see them.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBut if I measure polarization of the red photon and tell what measurements I make you can recover the \u0027hidden\u0027 fringes.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eThe quantum eraser\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Ca_2_photon_decay.png\u0027 alt=\u0027image ./Figures/Ca_2_photon_decay.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eYou rotate your polarizer and look for interference fringes with your blue photons but you can no longer see them.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eBut if I measure polarization of the red photon and tell what measurements I make you can recover the \u0027hidden\u0027 fringes.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cem\u003ea man, in the year 1000, might have died of a cancer initiated by a unique irradiation originating from the decay of a uranium nucleus... He survived... and died only thirty years later... In the meantime, he had a child who was among the ancestors of Napoleon and also of Doctor Babbit, who now teaches quantum mechanics. [A] measurement made by the intergalactic jokers... contains a component of the nucleus decay products such that the old man died in the year 1000... The extraterrestials show their results on TV news and Mister Babbit is asked to explain them. What will he say? Necessarily that there is no doubt that he himself exists and does not exist, that many books on history are both right and wrong. In a nutshell: facts don\u0027t exist as facts and truth is an empty notion.\u003c/em\u003e Roland Omnes, \u003cem\u003eThe interpretation of quantum mechanics\u003c/em\u003e, (Princeton University Press 1994)\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./QIC_Figures/QIC10_Science_307_875_2005.png\u0027 alt=\u0027image ./QIC_Figures/QIC10_Science_307_875_2005.png\u0027 class=\u0027simage\u0027 style=\u0027height:250px;max-height:250px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat Richard Feynman said!\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e Richard Feynman \u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eProbability and uncertainty - the quantum mechanical view of nature\u003c/em\u003e  \u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eMessenger Letures, Cornell, November 18\u003csup\u003eth\u003c/sup\u003e, 1964.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Feynman.png\u0027 alt=\u0027image ./Figures/Feynman.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cem\u003eDon\u0027t keep asking yourself, but how can it be like that.....\u003c/em\u003e  \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eWhat Richard Feynman said!\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 25.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003e Richard Feynman \u003c/strong\u003e\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003cem\u003eProbability and uncertainty - the quantum mechanical view of nature\u003c/em\u003e  \u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003eMessenger Letures, Cornell, November 18\u003csup\u003eth\u003c/sup\u003e, 1964.\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Feynman.png\u0027 alt=\u0027image ./Figures/Feynman.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cem\u003eDon\u0027t keep asking yourself, but how can it be like that.....\u003c/em\u003e  \u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 3 / 4; grid-row: 3 / 4; font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/nobody2.mp4\u0027 title=\u0027iframe ./Figures/nobody2.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:50px;max-height:50px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQuantum computing: photon Controlled-NOT gate\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003eLinear optics quantum computing (KLM), \u003c/p\u003e\n\u003cp\u003eKnill et al. Nature \u003cstrong\u
