	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC.2: The DiVincenzo Criteria and the Bloch sphere\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 50.00%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003eDiVincenzo Criteria\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/QIC2_DiVincenzo_1.png\u0027 alt=\u0027image ./Figures/QIC2_DiVincenzo_1.png\u0027 class=\u0027simage\u0027 style=\u0027height:100px;max-height:100px;\u0027\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eMathematical description of a qubit\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eGraphical representation using the Bloch Sphere\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/BS_45_45.png\u0027 alt=\u0027image ./Figures/BS_45_45.png\u0027 class=\u0027simage\u0027 style=\u0027height:200px;max-height:200px;\u0027\u003e\u003c/div\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eDiVincenzo Criteria\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC2.1.mp4\u0027 title=\u0027iframe ./Figures/QIC2.1.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eTheory of quantum computing: The qubit state vector\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:2.00em\u0027\u003e\u003cp\u003e$\\vert \\psi\\rangle = a \\vert 0 \\rangle + b \\vert 1 \\rangle$\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eThe state vector\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:2.00em\u0027\u003e\u003cp\u003e$\\vert \\psi\\rangle = a \\vert 0 \\rangle + b \\vert 1 \\rangle$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cem\u003eThe wave function [or state vector] is NOT a description of the quantum object, \nit is a prescription for what to expect when we make a measurement on that object\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003ePhillip Ball \u003c/p\u003e\n\u003cp\u003e\u003cem\u003eQuantum mechanics is not weird\u003c/em\u003e, \u003c/p\u003e\n\u003cp\u003eQiskit Seminar, 12\u003csup\u003eth\u003c/sup\u003e February 2021.\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eThe state vector\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:2.00em\u0027\u003e\u003cp\u003e$\\vert \\psi\\rangle = a \\vert 0 \\rangle + b \\vert 1 \\rangle$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cem\u003eBefore Maxwell people thought of physical reality [...] as material points [...]. After Maxwell they thought of physical reality as represented by continuous fields, not mechanically explicable [...] This change in the conception of reality is the most profound and the most fruitful that physics has experienced since Newton\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003eA. Einstein \u003c/p\u003e\n\u003cp\u003e\u003cem\u003eMaxwell\u2019s Influence on the Development of the Conception of Physical Reality\u003c/em\u003e, \u003c/p\u003e\n\u003cp\u003eWritten for the centenary of Maxwell\u2019s birth (1931).\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eThe state vector\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:2.00em\u0027\u003e\u003cp\u003e$\\vert \\psi\\rangle = a \\vert 0 \\rangle + b \\vert 1 \\rangle$\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cem\u003eall things physical are information-theoretic in origin and this is a participatory universe\u003c/em\u003e. \u003c/p\u003e\n\u003cp\u003eJohn Archibald Wheeler, \u003c/p\u003e\n\u003cp\u003e\u003cem\u003eInformation, Physics, Quantum: The Search for Links\u003c/em\u003e,\u003c/p\u003e\n\u003cp\u003eProc. 3\u003csup\u003erd\u003c/sup\u003e Int. Symp. Foundations of Quantum Mechanics, Tokyo, 1989, pp. 354-368. \u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eTheory basics I: The qubit state vector\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC2.2.mp4\u0027 title=\u0027iframe ./Figures/QIC2.2.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas
