	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC4: Rotation operators and the Rabi solution\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eRotation operators: change direction of Bloch vector - single-qubit gates\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eThe Rabi solution: rotation operator for qubit driven by an EM field\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC3 Summary: Pauli matrices and the density matrix\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003ePauli matrices\u003c/p\u003e\u003cimg src=\u0027./Figures/wiki_q_gates.png\u0027 alt=\u0027image ./Figures/wiki_q_gates.png\u0027 class=\u0027simage\u0027 style=\u0027height:480px;max-height:480px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eThe density matrix\u003c/p\u003e\u003ciframe src=\u0027./Figures/BlochDM_theta_phi.html\u0027 title=\u0027iframe ./Figures/BlochDM_theta_phi.html\u0027 class=\u0027sframe\u0027 style=\u0027height:720px;max-height:720px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRotation operators\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/BlochDM_Ry.html\u0027 title=\u0027iframe ./Figures/BlochDM_Ry.html\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRotation operator for a qubit (two-level system)\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC4.1c.mp4\u0027 title=\u0027iframe ./Figures/QIC4.1c.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQubit $+$ EM field\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/EMfield+qubit.png\u0027 alt=\u0027image ./Figures/EMfield+qubit.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQubit $+$ EM field\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC4.2.mp4\u0027 title=\u0027iframe ./Figures/QIC4.2.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eRabi solution $\\rightarrow {\\sf R}_y$ rotation\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003e\u003cstrong\u003eChoose zero detuning (resonant driving)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\\begin{eqnarray} \n\\Delta = 0\n\\end{eqnarray}\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRabi solution\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\\begin{eqnarray} {\\sf R}(\\Omega t, \\phi) \u0026amp; = \u0026amp; \n\\left( \n\\begin{array}{cc} \n\\cos\\textstyle{\\Omega t\\over 2} \u0026amp; -{\\rm i}{\\rm e}^{-{\\rm i}\\phi}\\sin\\textstyle{\\Omega t\\over 2}\\\\\\\n-{\\rm i}{\\rm e}^{{\\rm i}\\phi}\\sin\\textstyle{\\Omega t\\over 2} \u0026amp; \\cos\\textstyle{\\Omega t\\over 2}\n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray}\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSet field phase\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\\begin{eqnarray} \n\\phi = \\pi/2\n\\end{eqnarray}\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRotation angle\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\\begin{eqnarray} \n\\Theta = \\Omega t\n\\end{eqnarray}\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRabi solution $\\rightarrow {\\sf R}_y$ rotation\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\\begin{eqnarray} {\\sf R}_y^\\Theta \u0026amp; = \u0026amp; \n\\left( \n\\begin{array}{cc} \n\\cos \\Theta/2  \u0026amp; -\\sin \\Theta/2\\\\\\\n\\sin \\Theta/2 \u0026amp; \\cos \\Theta/2\n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/BlochDM_Ry.html\u0027 title=\u0027iframe ./Figures/BlochDM_Ry.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC4 Summary: Single-Qubit Rotations\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003e\u003cstrong\u003eRabi solution\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eEM field driving of a qubit\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDescribed by the rotation matrix\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\\begin{eqnarray} {\\sf R}(\\Omega, \\Delta, t, \\phi) \u0026amp; = \u0026amp; \n\\left( \n\\begin{array}{cc} \n\\cos\\frac{\\Omega_{\\rm eff} t}{2}-{\\rm i}\\frac{\\Delta}{\\Omega_{\\rm eff}}\\textstyle{\\Omega_{\\rm eff} t\\over 2}  \u0026amp; -{\\rm i}\\frac{\\Omega}{\\Omega_{\\rm eff}}{\\rm e}^{-{\\rm i}\\phi}\\sin\\textstyle{\\Omega_{\\rm eff} t\\over 2}\\\\\\\n-{\\rm i}\\frac{\\Omega}{\\Omega_{\\rm eff}}{\\rm e}^{{\\rm i}\\phi}\\sin\\textstyle{\\Omega_{\\rm eff} t\\over 2} \n\u0026amp; \\cos\\textstyle{\\Omega_{\\rm eff} t\\over 2} +{\\rm i}\\frac{\\Delta}{\\Omega_{\\rm eff}}\\sin\\textstyle{\\Omega_{\\rm eff} t\\over 2}\n\\end{array} \n\\right)\u003cbr /\u003e\n\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/BlochDM_Ry.html\u0027 title=\u0027iframe ./Figures/BlochDM_Ry.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}]};
