	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC5 Summary\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ch2\u003e\u003cstrong\u003eRabi solution, $\\pi/2$ pulses, Hadamards, etc\u003c/strong\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cstrong\u003eRabi oscillations for resonant driving, $\\Delta = 0$\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eInitial state $\\vert 0\\rangle$, $~~~P_0(0) = 1$, $~~~ P_{_{\\vert 1\\rangle}}(t)  =  \\sin^2 \\Omega t/2 $\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eInitial state $\\vert 1\\rangle$,  $~~~P_1(0) = 1$, $~~~ P_{_{\\vert 1\\rangle}}(t)  =  \\cos^2 \\Omega t/2 $\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC6: Deoherence I: the real world is not perfect\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRabi oscillations in the real world: State-of-the-art (end of 2023!)\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Bluvstein2023Title.png\u0027 alt=\u0027image ./Figures/Bluvstein2023Title.png\u0027 class=\u0027simage\u0027 style=\u0027height:240px;max-height:240px;\u0027\u003e\u003cp\u003eBluvstein et al, aXiv:2312.03982\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eRabi oscillations in the real world: State-of-the-art (end of 2023!)\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/Bluvstein2023Rabi.png\u0027 alt=\u0027image ./Figures/Bluvstein2023Rabi.png\u0027 class=\u0027simage\u0027 style=\u0027height:480px;max-height:480px;\u0027\u003e\u003cp\u003eBluvstein et al, aXiv:2312.03982\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eState preparation: State-of-the-art (end of 2023!)\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e$\\vert \\Psi\\rangle_{\\rm ask} = \\textstyle{1\\over\\sqrt{2}}(\\vert 0000\\rangle+\\vert 1111\\rangle)$\u003c/p\u003e\u003cimg src=\u0027./Figures/Bluvstein2023Rho.png\u0027 alt=\u0027image ./Figures/Bluvstein2023Rho.png\u0027 class=\u0027simage\u0027 style=\u0027height:360px;max-height:360px;\u0027\u003e\u003cp\u003e$\\rho_{\\rm meas}$, Bluvstein et al, aXiv:2312.03982\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQubits in the real world\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eUse density matrix rather than state vector\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAdd imperfections: fluctuations in EM field parameters, motion of qubit (QIC14), decay of state $\\vert 1\\rangle$.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cstrong\u003eOptical Bloch equations\u003c/strong\u003e\u003c/h2\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC6: Decay and deoherence: Optical Bloch equations\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.80em\u0027\u003e\u003cp\u003e\u003cstrong\u003eOutline\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eQIC6.1: Decay and decoherence,\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e$~~~~~~~~~~~~~~~~~~~~~$ $T_1$ and $T_2$ times (7:37)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eQIC6.2: Optical Bloch eqns. - derivation (6.19)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQIC6.3: OBE Solution (decoherence only) (8.47)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eDecay/Decoherence: $T_1/T_2$ times\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC6.1.mp4\u0027 title=\u0027iframe ./Figures/QIC6.1.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOBE Solution: Decoherence only. No driving. No decay. \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC6.2.mp4\u0027 title=\u0027iframe ./Figures/QIC6.2.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eOBE: Decoherence\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC6.3.mp4\u0027 title=\u0027iframe ./Figures/QIC6.3.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eOptical Bloch equations: decay and decoherence\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cp\u003e\\begin{eqnarray} \n\\dot{u}\u0026amp;=\u0026amp;-\\frac{u}{T_2}-\\Delta v~,\\\\\\\n\\dot{v}\u0026amp;=\u0026amp;\\Delta u-\\frac{v}{T_2}-\\Omega w~,\\\\\\\n\\dot{w}\u0026amp;=\u0026amp;\\Omega v-\\frac{1}{T_1}\\left(w-1 \\right)~.\n\\end{eqnarray}\u003c/p\u003e\n\u003cp\u003eNo driving, $\\Omega = 0$.\u003c/p\u003e\n\u003cp\u003eDetuning, $\\Delta \\neq 0$\u003c/p\u003e\n\u003cp\u003eInitial state $\\vert +\\rangle = \\textstyle{1\\over\\sqrt{2}}(\\vert 0\\rangle +\\vert 1\\rangle)$\u003c/p\u003e\n\u003cp\u003eTransition from \u003c/p\u003e\n\u003cp\u003e$T2 \u0026gt; T1$ ($T_2 = 2T_1$ decay only) \u003c/p\u003e\n\u003cp\u003eto \u003c/p\u003e\n\u003cp\u003e$T2 \\ll T1$ ($T_2 = 2T_1/21$ decohernce dominates)\u003c/p\u003e\n\u003cp\u003e\\begin{eqnarray} \n\\frac{1}{T_2} = \\frac{1}{2T_1} + \\Gamma_2\n\\end{eqnarray}\u003c/p\u003e\n\u003cp\u003e\\begin{eqnarray} \n\\Gamma_2 = [0, 2.5, 5, 7.5, 10]/T_1\n\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/BlochDM_T2.html\u0027 title=\u0027iframe ./Figures/BlochDM_T2.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eQIC6 Summary: Decoherence\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eReal world qubits suffer decay and decoherence\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDecay and decoherence characterised by $T_1$ and $T_2$ times, respectively\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eMathematical description: density matrix $\\rightarrow$ OBEs\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eEffect of decoherence: Bloch vector collapses towards $\\langle \\sigma_z\\rangle$ axis.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/BlochDM_T2.html\u0027 title=\u0027iframe ./Figures/BlochDM_T2.html\u0027 class=\u0027sframe\u0027 style=\u0027height:800px;max-height:800px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}]};
