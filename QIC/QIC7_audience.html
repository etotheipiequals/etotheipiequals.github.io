\u003eQIC6 Summary\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eBloch vector spirals inwards.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDecoherence: $T_1/T_2$ times, OBE solution\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eDVC4 Low decoherence: We need to know $T_2$ and make it as large a possible.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQuestion: How to measure coherence and hence $T_2$ time?\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cimg src=\u0027./Figures/T1_T2.png\u0027 alt=\u0027image ./Figures/T1_T2.png\u0027 class=\u0027simage\u0027 style=\u0027height:400px;max-height:400px;\u0027\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC7: Quantum interference: measuring phase\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\u003cstrong\u003eOutline\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eQIC7.1: Quantum interferometry (7:20)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQIC7.2: Quantum interferometry (9:41)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQIC7.3: Analogy to optical interferometry (6:05)\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eHow to measure coherence? Quantum interference\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC7.1.mp4\u0027 title=\u0027iframe ./Figures/QIC7.1.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQuantum (Ramsey) interferometry\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC7.2.mp4\u0027 title=\u0027iframe ./Figures/QIC7.2.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eAnalogy with optical interferometors\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/QIC7.3.mp4\u0027 title=\u0027iframe ./Figures/QIC7.3.mp4\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eLinear optics quantum interferometer\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\\begin{eqnarray} \n\\vert \\Psi\\rangle = \\cos\\textstyle{\\phi\\over 2}\\vert 0\\rangle - {\\rm i}\\sin \\textstyle{\\phi\\over 2}\\vert 1\\rangle\n\\end{eqnarray}\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003ciframe src=\u0027./Figures/Ramsey.html\u0027 title=\u0027iframe ./Figures/Ramsey.html\u0027 class=\u0027sframe\u0027 style=\u0027height:1600px;max-height:1600px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eLinear optics quantum interferometer\u003c/p\u003e\u003c/div\u003e\u00
