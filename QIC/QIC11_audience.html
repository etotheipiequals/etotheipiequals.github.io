ook\n    \u003cem\u003eThe interpretation of quantum mechanics\u003c/em\u003e tells\n    a story about aliens who in the year 1000 created an entangled pair of particles.\n    They keep one part of the pair in a sealed box and release the other part on Earth.\n    Due to quantum interference the Earth particle does not\n    lead to the early death of an ancestor of Napoleon. \n    One thousand years later, the aliens come back to Earth. They announce what they did and say that now they are going to perform an erasure \n    measurement on their\n    half of the entangled pair. Could this erasure measurement change 1000 years of human history? An eminent \n    French professor of quantum physics, himself\n    a descendant of Napoleon, is called before\n    the World\u0027s media to explain. Will he cease to exist? Does the history of Western Civilisation need to \n    be rewritten?\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC11 Summary: A quantum circuit model of decoherence\u003c/p\u003e\u003c/div\u003e", "style": ""}]};
