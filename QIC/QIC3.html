	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC3: The Pauli matrices and the density matrix\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC2 Summary\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027gridslide\u0027 style=\u0027grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 33.33%)\u0027\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e5 DiVincenzo Criteria (DVC1-5):\u003c/p\u003e\n\u003cp\u003eFramework: How to build a Qunatum Computer?\u003c/p\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 1 / 2; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003eQubit initialisation\u003c/li\u003e\n\u003cli\u003eOne- and two-qubit gates\u003c/li\u003e\n\u003cli\u003eRead-out\u003c/li\u003e\n\u003cli\u003eLow decoherence\u003c/li\u003e\n\u003cli\u003eScalability: $2^{100} \\sim 10^{30}$\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 1 / 2; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eCharacter of a qubit \u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eQubit mathematical\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eQubit diagramatic\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\u0027padding:0.3em;grid-column: 2 / 3; grid-row: 2 / 3; font-size:0.50em\u0027\u003e\u003cdiv class=\u0027span\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003e\\begin{eqnarr 0027\u003e\u003cp\u003eDecoherence is at the centre of quantum-classical dualism\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./Figures/QuantumGravity2023.png\u0027 alt=\u0027image ./Figures/QuantumGravity2023.png\u0027 class=\u0027simage\u0027 style=\u0027height:300px;max-height:300px;\u0027\u003e\u003cp\u003e\u003cem\u003ematter fields can be described by quantum field theory, we only know how to treat space\u2013time classically. Likewise in cosmology, vacuum fluctuations are a quantum effect that we believe seeds galaxy formation, while the expanding space\u2013time they live on can only be treated classically\u003c/em\u003e\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003eQIC3 Summary: Pauli matrices and the density matrix\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003ePauli matrices\u003c/p\u003e\u003cimg src=\u0027./Figures/wiki_q_gates.png\u0027 alt=\u0027image ./Figures/wiki_q_gates.png\u0027 class=\u0027simage\u0027 style=\u0027height:480px;max-height:480px;\u0027\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cp\u003eThe density matrix\u003c/p\u003e\u003ciframe src=\u0027./Figures/BlochDM_theta_phi.html\u0027 title=\u0027iframe ./Figures/BlochDM_theta_phi.html\u0027 class=\u0027sframe\u0027 style=\u0027height:720px;max-height:720px;\u0027\u003e\u003c/iframe\u003e\u003c/div\u003e", "style": ""}]};
