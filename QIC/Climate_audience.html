	 	var data = {"slides": [{"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eOur house is on fire\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./CFigures/Apocalypse.jpg\u0027 alt=\u0027image ./CFigures/Apocalypse.jpg\u0027 class=\u0027simage\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003cp\u003e\u003cem\u003eOur house is on fire\u003c/em\u003e, Greta Thunberg, 25 January, 2019. \u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:0.80em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eHistory lessons: the Pleistocene-Holocene transition\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eHow bad might it get?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWho\u0027s responsible?\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eWhat could I do? Some physics!\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003ePast performance is not a guide to the future?\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./CFigures/Population.png\u0027 alt=\u0027image ./CFigures/Population.png\u0027 class=\u0027simage\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003cp\u003ePopulation data from \u003ca href=\"https://www.gapminder.org/data/documentation/gd003/\"\u003ehttps://www.gapminder.org/data/documentation/gd003/\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eKnap of Howar $-3600$ CE, $10{\\rm M}$\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\ ze:0.50em\u0027\u003e\u003cimg src=\u0027./CFigures/holocene1.png\u0027 alt=\u0027image ./CFigures/holocene1.png\u0027 class=\u0027simage\u0027 style=\u0027height:600px;max-height:600px;\u0027\u003e\u003cp\u003eData from Vostok and EPICA Dome C ice core, Luthi et al Nature 453, 379 (2008), Law Dome Atmospheric CO2 Data NOAA, Mauna Loa Observatory\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eThe Keeling Curve\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027left\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./CFigures/keeling_decadal.png\u0027 alt=\u0027image ./CFigures/keeling_decadal.png\u0027 class=\u0027simage\u0027 style=\u0027height:660px;max-height:660px;\u0027\u003e\u003cp\u003eData from Mauna Loa Observatory, NOAA\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027right\u0027 style=\u0027font-size:1.00em\u0027\u003e\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eHistorical data is accurate predictor\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAssuming \u003cem\u003eBusiness as unual (BAU)\u003c/em\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eUntil CO2 stops going up it will get hotter and hotter. \u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "html": "\u003cdiv class=\u0027title\u0027 style=\u0027font-size:1.25em\u0027\u003e\u003cp\u003e\u003cstrong\u003eFeedback loops and tipping points\u003c/strong\u003e\u003c/p\u003e\u003c/div\u003e\u003cdiv class=\u0027spancenter\u0027 style=\u0027font-size:0.50em\u0027\u003e\u003cimg src=\u0027./CFigures/FeedbackLoops.png\u0027 alt=\u0027image ./CFigures/FeedbackLoops.png\u0027 class=\u0027simage\u0027 style=\u0027height:480px;max-height:480px;\u0027\u003e\u003cp\u003eWJ Ripple et al, One Earth 6, 87 (2023)\u003c/p\u003e\u003c/div\u003e", "style": ""}, {"canvas": "", "
